<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智课-OAM</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block link %}
    {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
</head>
<body>
<div class="container-fluid">
    {% block messages %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-success alert-dismissible" role="alert" style="margin-top: 10px">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    {% endblock %}
    <div class="side-nav">
        <ul class="nav" id="menu">
            <li>
                <a href="/"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span></a>
            </li>
            <li>
                <a href="/build"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></a>
            </li>
            <li>
                <a href="/save"><span class="glyphicon glyphicon-hdd" aria-hidden="true"></span></a>
            </li>
            <li>
                <a href="/server"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></a>
            </li>
            <li>
                <a href="/list"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
            </li>
            <li>
                <a href="/profile"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
            </li>
        </ul>
    </div>
    <div class="side-content">
        {% block page_content %}{% endblock %}
    </div>
    <script>
        var url = document.location.href;
        console.log();
        var menu = document.getElementById('menu');
        var links = menu.getElementsByTagName('li');

        for (var i=0; i < links.length; i++) {
            var hrefs = links[i].getElementsByTagName('a');
            arg = hrefs[0].getAttribute('href').split('/')[1];
            if (url.split('/')[3] == arg) {
                links[i].className = 'active';
            }
        }
    </script>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
